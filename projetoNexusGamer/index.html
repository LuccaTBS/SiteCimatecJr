<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Gamer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=K2D:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            <img src="images/logonexus.png" alt="Nexus Gamer Logo" />
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Digite aqui o que procura" />
            <button type="button"><i class="fas fa-search"></i></button>
        </div>
        <div class="icons">
            <i class="fas fa-comments"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>

    <section class="content-section">
        <div class="content-box">
            <img src="images/hardware.png" alt="Imagem de Hardware" class="content-image"/>
            <h3>Hardware</h3>
            <button id="open-modal-hardware" class="modal-button">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <div class="content-box">
            <img src="images/perifericos.png" alt="Imagem de Periféricos" class="content-image"/>
            <h3>Periféricos</h3>
            <button id="open-modal-perifericos" class="modal-button">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="modal-title">Título do Modal</h2>
            <p id="modal-description">Descrição do conteúdo aqui.</p>
        </div>
    </div>

    <div id="fade" class="fade"></div>
</body>
</html>
